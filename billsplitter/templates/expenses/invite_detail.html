{% extends "base.html" %}
{% block page %}
	{% load i18n %}
	<h1 class="page-header">{% trans "Group invitation" %}</h1>
	<p>{% blocktrans with group_name=group.name %}
	    You were invited to join the <b>{{ group_name }}</b> group. Press the button below to accept the invitation.
	{% endblocktrans %}</p>
	<form method="post" action="{% url 'invite_accept' pk=group.pk hash=group.invite_code %}">
		{% csrf_token %}
		<input class="btn btn-primary btn-large" type="submit" value="{% trans "Accept invitation" %}"/>
	</form>
{% endblock page %}
